syntax = "proto3";

package greeter;


option go_package = "./greeter";

service FileService {
  rpc CheckExistsFile(FileExistsRequest) returns (FileExistsResponse);
  rpc Download(FileDownloadRequest) returns (stream FileDownloadResponse);
}

message FileExistsRequest {
  string sha1_hash = 1;
}

message FileExistsResponse {
  bool exists = 1;
}

message FileDownloadRequest {
  string sha1_hash = 1;
}

message FileDownloadResponse {
  bytes chunk = 1;
}

